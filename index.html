<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IOS Multitask</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header></header>
  <main class="state--idle">
    <div class="background"></div>
    <section class="card card--yt card--left">
      <header class="card__head">
        <img src="img/youtube.jpg" alt="" class="card__icon" />
        <span class="card__name">Youtube</span>
      </header>
      <main class="card__body"></main>
    </section>
    <section class="card card--instagram">
      <header class="card__head">
        <img src="img/insta.jpg" alt="" class="card__icon" />
        <span class="card__name">Instagram</span>
      </header>
      <main class="card__body"></main>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
